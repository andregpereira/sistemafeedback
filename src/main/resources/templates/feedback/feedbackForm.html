<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-spring4-4.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
	rel="stylesheet">
<title>Formulário de feedback</title>
</head>
<body>
	<img class="mx-auto d-block mt-4 mb-4" alt="Logo Scania"
		src="/img/scania_logo.png" width="80">
	<h2 class="text-center mb-4">Feedback de experiência com veículos
		Scania</h2>
	<form class="container my-4" action="#"
		th:action="@{/feedback/feedbackRevisao}" method="post">
		<div class="row justify-content-end">
			<div class="col mx-4">
				<div class="row my-3">
					<label class="text-center form-label">Informações pessoais</label>
					<input class="form-control" name="nome" type="text"
						placeholder="Nome" required>
				</div>
				<div class="row my-3">
					<input class="form-control" name="sobrenome" type="text"
						placeholder="Sobrenome" required>
				</div>
				<div class="row my-3">
					<input class="form-control" name="email" type="text"
						placeholder="E-mail" required>
				</div>
				<div class="row my-3">
					<input class="form-control" name="identidade" type="text"
						placeholder="Identidade" required>
				</div>
				<div class="row my-3">
					<input class="form-control" name="estado" type="text"
						placeholder="Estado" required>
				</div>
				<div class="row mt-3 mb-4">
					<input class="form-control" name="cidade" type="text"
						placeholder="Cidade" required>
				</div>
				<hr>
				<div class="row mt-4">
					<label class="text-center form-label">Informações do
						veículo</label> <input class="form-control" name="modeloVeiculo"
						type="text" placeholder="Modelo do veículo" required>
				</div>
				<div class="row my-3">
					<input class="form-control" name="nrVeiculo" type="number"
						placeholder="Número de série do veículo" required>
				</div>
				<div class="row my-3">
					<input class="form-control" name="quilometragem" type="number"
						placeholder="Quilometragem" required>
				</div>
				<div class="row my-3">
					<input class="form-control" name="anoVeiculo" type="number"
						placeholder="Ano do veículo" required>
				</div>
				<div class="row my-3">
					<textarea class="form-control" name="observacao" rows="3"
						placeholder="Observações sobre o veículo" required></textarea>
				</div>
			</div>
			<div class="col mx-4">
				<div class="row my-3">
					<label class="text-center form-label">Informações
						adicionais</label> <input class="form-control" name="tempoTrabalhado"
						type="number" placeholder="Tempo trabalhado na área (em anos)"
						required>
				</div>
				<div class="row mt-3 mb-4">
					<input class="form-control" name="tempoPosse" type="date"
						placeholder="Tempo de posse do veículo" required>
				</div>
				<hr>
				<div class="row mt-4">
					<label class="text-center form-label">Trajeto mais
						percorrido</label> <input class="form-control" name="origem" type="text"
						placeholder="Origem">
				</div>
				<div class="row mt-3 mb-4">
					<input class="form-control" name="destino" type="text"
						placeholder="Destino">
				</div>
				<hr>
				<div class="row mt-4 mb-5">
					<label class="text-center form-label">Anexo (opcional)</label> <input
						class="form-control" name="anexo" type="file"
						placeholder="Anexo (imagem ou vídeo)">
				</div>
				<button class="btn btn-outline-primary mt-5" type="submit">Enviar
					feedback</button>
				<button class="btn btn-outline-primary mt-5" type="reset">Limpar
					formulário</button>
			</div>
		</div>
	</form>
</body>
</html>
